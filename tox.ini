[tox]
envlist = py{36,37,38,39,310}
minversion = 3.3.0
isolated_build = true

[testenv]
setenv= LC_ALL = C
deps =
    Pillow
    check-manifest >= 0.42
    flake8
    pytest
commands =
    check-manifest --ignore 'tox.ini,tests/**'
    {envpython} setup.py test
    python setup.py check -m -s
    flake8 .
    py.test tests {posargs}

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
